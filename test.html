<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/konva@9.2.2/konva.min.js"></script>
  <meta charset="UTF-8" />
  <title>Room Raiser V2</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0c0b0b;
      color: #f0f0f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
        'Helvetica Neue', sans-serif;
    }

    .canvas {
      background-color: #f0f0f0;
      padding: 1em;
    }

    .toolbar {
        display: grid;
      grid-auto-flow: column;
      grid-column-gap: 10px;
      background-color: rgb(29, 30, 30);
      position: sticky;
      bottom: 5px;
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
      
      
    }

    .menubar {
        position: sticky;
      top: 0;
      padding: 10px;
      background-color: rgb(165, 178, 201);
      border-radius: 10px;
      margin: 5px;
      z-index: 1;
    }

    .options {
      position: relative;
      display: inline-block;
    }

    
    .optionsbtn {
  font-size: 16px;
  background-color: #555;
  color: #fff;
  border: 1px solid #555;
}

.optionsbtn:hover {
  background-color: #333;
}

    .dropdownbtn {
      border: none;
      color: lavender;
      cursor: pointer;
      color: dimgray;
      width: auto;
      height: inherit;
      left: 0;
    }

    .options-content {
      width: 20px;
      display: none;
      position: absolute;
      background-color: beige;
    }

    .extrasbar {
      position: sticky;
      right: 0;
      background-color: deeppink;
      border-radius: 10px;
      width: 20px;
      z-index: 1s;
    }

    /* Show the dropdown menu on hover */
    .options:hover .options-content {
      display: block;
    }
  </style>
</head>

<body>

  <!--Menu Bar-->
  <div class="menubar">

    <!--File Menu-->
    <div class="options">
      <button class="optionsbtn">File</button>
      <div class="options-content">
        <button id="saveButton"> Save</button>
        <button id="expButton">Export</button>
        <button id="clearButton">Clear</button>
      </div>
    </div>
    Length <span id="length">0</span> ft. Angle: <span id="angle">0</span> Â°
  </div>
  </div>

  <!--Canvas-->
  <div class="canvas" id="container" >
  </div>


  
  <!--Toolbar-->
  <div class="toolbar">
    <div>
      Pen Size:
      <span id="sizeLabel">2</span>
      <input type="range" min="1" max="10" value="2" class="slider" id="penSlider" />
    </div>
    <button id="undoButton">Undo</button>
    <button id="redoButton">Redo</button>
    <button id="erase">Erase</button>
    <button class="shape-button" data-shape="line">Line</button>
    <button class="shape-button" data-shape="circle">Circle</button>
    <button class="shape-button" data-shape="square">Square</button>
    <input type="color" id="colorPicker" value="#000000"> <!-- Color picker input -->
  </div>

  <img id="captured-image" src="" alt="Captured Drawing">

  <script src="https://cdn.rawgit.com/konvajs/konva/2.6.0/konva.min.js"></script>
  <script src="test.js"></script> <!-- Include the JavaScript file -->
  <!-- Add the script containing the integrated JavaScript code here -->

</body>

</html>
